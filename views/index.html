        }
        .search{
            background-color: rgb(238, 238, 238);
            padding: 20px;
            border-radius: 8px;
        }
        .search form input{
            padding: 15px;
            border-radius: 3px;
            border: 1px solid black;
            font-size: 16px;
            width: auto;
        }
        form #submitbtn{

            padding: 15px 35px;
        }
        #bgclr{

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
